{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<div class="post-grid">
    {% for post in posts %}
    <div class="post-card">
        <img src="{{ url_for('main.serve_file', post_id=post.id, filename=post.thumbnail_filename) }}" alt="{{ post.title }}">
        <div class="post-card-content">
            <h2>{{ post.title }}</h2>
            <p>{{ post.description[:100] }}...</p>
            <a href="{{ url_for('main.post_detail', post_id=post.id) }}">View Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
